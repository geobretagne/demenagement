<!DOCTYPE html>
<html lang="fr">

        <meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
            html {
                /* Box model */
                box-sizing: border-box;

                /* Typo */
                font-size: 16px;
            }

            *, *:before, *:after {
                box-sizing: inherit;
            }

            html,
            body {
                margin: 1em;
            }

            body {
                /* Typo */
                font-family: 'Lato', sans-serif;
                color: #555;
            }

            body > header {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 2rem 0;
            }

            h1, h2 {
                color: #444;
                -webkit-font-smoothing: antialiased;
            }

            h1 {
                /* Box model */
                margin: 1rem 0 0;

                /* Typo */
                font-size: 2.5rem;
                font-weight: 300;
            }

            img {
                max-width: 85%;
            }

            main {
                max-width: 60em;
                margin: 0 auto;
                padding: 1rem;
            }


            h2 {
                font-size: 2rem;
                font-weight: 400;
            }

            hr {
                /* Box model */
                width: 6rem;
                margin: 3rem 0;

                /* Visual */
                border: none;
                border-bottom: 1px solid #ddd;
            }

            p, ul {
                font-size: 1.4rem;
                font-weight: 300;
                line-height: 1.5;
            }

            p {
                font-size: 1.4rem;
            }
            .bleu {
                color: #2ABADE;
            }
            p + p {
                margin-top: 0;
            }
			.progress-bar {
				display: -ms-flexbox;
				display: flex;
				-ms-flex-direction: column;
				flex-direction: column;
				-ms-flex-pack: center;
				justify-content: center;
				overflow: hidden;
				color: #fff;
				text-align: center;
				font-size: 18px;
				white-space: nowrap;
				background-color: #3D5368;
				transition: width .6s ease;
			}
			.progress {
				display: -ms-flexbox;
				display: flex;
				height: 1rem;
				overflow: hidden;
				font-size: .75rem;
				background-color: #e9ecef;
				border-radius: .25rem;
			}
            strong {
                font-weight: 400;
            }

            a, a:visited {
                /* Box model */
                padding-bottom: .2rem;

                /* Typo */
                color: #3D5368;
                text-decoration: none;

                /* Visual */
                border-bottom: 1px solid #ddd;
                transition: border-bottom-color .2s linear;
            }

            a:hover {
                border-bottom-color: #3D5368;
            }

            ul {
                /* Box model */
                display: flex;
                flex-wrap: wrap;
                margin: 0;
                padding: 0 0 1rem;

                /* Visual */
                list-style-type: none;
            }

            li:not(:first-child) {
                padding-left: .8rem;
            }

            li:not(:last-child):after {
                /* Box model */
                content: '•';
                padding-left: .8rem;

                /* Typo */
                font-size: .8rem;
                color: #ddd;
            }
        </style>
    </head>

		<main>
		<section>

			<div class="progress" style="height: 30px;">
			<div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">0%</div>
		</div>
			</header>
		<hr>
		<h3 class="bleu">mardi 10 mars 2020 | étape 1 : début de la migration</h3>
